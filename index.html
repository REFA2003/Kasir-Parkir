<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

    <title>Kasir Parkir</title>
  </head>
  <body background="images/img-01.png">
    
    <center><h2 class="mt-3">KASIR PARKIR</h2></center>
      <div>
        <div class="body">
    <table>
      <tbody>
        <tr>
          <td><h6>Waktu</h6></td>
        </tr>
        <tr>
          <td><input type="number" id="waktu" name="waktu" placeholder="Waktu"></td>
        </tr>
        <tr>
          <td><h6>Jenis Kendaraan</h6></td>
        </tr>
        <tr>
          <td>
            <select name="" id="kendaraan">
              <option value="_">Pilih</option>
              <option value="mobil">Mobil</option>
              <option value="motor">Motor</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div>
    <button type="" class="btn btn-secondary btn-md" id="countPrice">Total</button>
  </div>
  
  <div class="owl">
  <h1>Harga</h1>
  <h2 id="price">Rp. 0</h2>
  
  <div id="wrapBayar">
    <table>
      <tr>
        <td><h6>Nominal</h6></td>
      </tr>
      <tr>
        <td><input id="nominal" name="nominal" type="number"></td>
      </tr>
    </table>
  </div> 
</div>
    <div>
      <button type="button" class="btn btn-secondary btn-md" id="bayar">Bayar</button>
    </div>
  
    <div>
      <button type="" class="btn btn-secondary btn-md" id="reset">Reset</button>
    </div>
    
    
    <div class="mobil">
      <h4>Mobil</h4>
      <p>mobil: 10.000 2 jam pertama , 1 jam selanjutnya 5.000</p>
    </div>
    
    
    <div class="motor">
      <h4>Motor</h4>
      <p>motor: 5.000 2 jam pertama  , 1 jam selanjutnya 2.500</p>
    </div>
            <div class="vendor" id="kembalian">
              
            </div>
</div>
